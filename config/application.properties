
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=${POSTGRES_USER:pgsql}
spring.datasource.password=${POSTGRES_PASSWORD:pgsql}

eureka.instance.prefer-ip-address=true
eureka.client.service-url.default-zone=${EUREKA_URI:http://localhost:8761/eureka}

application-description=Its Done UK Application
application-license=API Licence
application-version=1.0

# sampling: 0.1 for prod, 1.0 for dev
management.tracing.sampling.probability=1.0

# Zipkin collector endpoint
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# use W3C context propagation (traceparent) ? better interoperability
management.tracing.propagation.type=W3C

#health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
